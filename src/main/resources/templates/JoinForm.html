<div class="container">

        <div class="col-lg-12">
            <div class="page-content">

                <!-- ***** Banner Start ***** -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="main-profile ">
                            <div class="row">
                                <div class="col-lg-4 align-self-center">
                                    <div class="main-info header-text">
                                        <span>Offline</span>
                                        <h4>Login Please!!</h4>
                                        <p>로그인 해주세요</p>
                                    </div>
                                </div>

                                        <form action="Join.do" method="post">
                                            <h2>회원가입</h2>
                                            <hr>
                                            <div class="form-group">
                                                <label style="color:white">ID</label><br>
                                                <input type="text" class="form-control" name="id" required="required">
                                            </div>
                                            <div class="form-group">
                                                <label style="color:white">Name</label><br>
                                                <input type="text" class="form-control" name="name" required="required">
                                            </div>
                                            <div class="form-group">
                                                <label style="color:white">Password</label><br>
                                                <input type="password" class="form-control" name="pw" required="required">
                                            </div>
                                            <div class="form-group">
                                                <label style="color:white">Confirm Password</label><br>
                                                <input type="password" class="form-control" name="pw_check" required="required">
                                                <br>
                                            </div>
                                            <div class="d-grid gap-2" style="padding: 5px 1px 20px 3px;">
                                                <button class="btn btn-primary" type="submit">제출하기</button>
                                            </div>
                                            <div class="main-border-button" style="text-align: center">

                                                <a href="FindForm.do">비밀번호 찾기</a>
                                                <a href="/">홈으로 돌아가기</a>
